name: Ping Render Root Route

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches:
      - main

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping root route of Render backend
        run: |
          echo "Pinging Render backend..."
          curl -v https://kante-ecommerce.onrender.com/ || exit 1
